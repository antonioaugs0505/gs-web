</head>

<body>
    <header>
        <nav class="menu">

                <a href="./index.html"><img src="./img/logo-menu/logo.png" alt="logo-connectood"></a>

            <div class="menu-lista">
                <ul>

                        <a href="" class="nav-link"></a>Home</li>

            <div class="mobile-menu-icon">
                <button id="btn">
                    <img class="icon" src="./img/logo-menu/menu-aberto.png" alt="menu">
                </button>
            </div>



        </nav>
        <div class="mobile-menu">
            <ul>
                    <li class="menu-item"><a href="" class="nav-link"></a>Home</li>
                    <li class="menu-item"><a href="" class="nav-link"></a>Agricultura</li>
                    <li class="menu-item"><a href="" class="nav-link"></a>IA Generativas</li>
                    <li class="menu-item"><a href="" class="nav-link"></a>Cultivo eficientes</li>

                </ul>
        </div>
    </header>

        <section class="show contato">
            <div>
                <h2>Contato</h2>
            </div>              
        </section>
        
        <div class="container-form">

            <div class="img-form">
                <img src="../img/logo-menu/contato.png" alt="">
            </div>

            <div class="form">
                <form action="">
                    <legend class="group-form">
                        Contato
                    </legend>
                    
                    <fieldset class="group-form">

                        <div class="input-form-campo">
                            <label id="nome" for="nome">Nome</label>
                            <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
                        </div>

                        <div class="input-form-campo">
                            <label id="sobrenome" for="sobrenome">Sobrenome</label>
                            <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>                        
                        </div>

                        <div class="input-form-campo">
                            <label id="email" for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>                        
                        </div>

                        <div class="input-form-campo">
                            <label id="tel" for="tel">Celular</label>
                            <input id="tel" type="tel" name="tel" placeholder="(xx) xxxxx-xxxx" required>                        
                        </div>

                        <div class="input-form-campo">
                            <label id="cep" for="cep">CEP</label>
                            <input id="cep" type="cep" name="cep" placeholder="Ex: 00000000" required>                        
                        </div>

                        <div class="input-form-campo">
                            <label id="estado" for="estado">Estado</label>
                            <input id="estado" type="estado" name="estado" placeholder="Digite seu estado" required>                        
                        </div>

                        <div class="input-form-campo">
                            <label id="cidade" for="cidade">Cidade</label>
                            <input id="cidade" type="cidade" name="cidade" placeholder="Digite sua cidade" required>                        
                        </div>

                        <div class="input-form-campo">
                            <label id="rua" for="rua">Rua</label>
                            <input id="rua" type="rua" name="rua" placeholder="Digite sua rua" required>                        
                        </div>

                        <div class="input-form-campo">
                            <label id="numero" for="numero">Número</label>
                            <input id="numero" type="numero" name="numero" placeholder="Digite seu número" required>                        
                        </div>

                        <div class="input-form-campo">

                            <label id="genero" for="genero">Gênero</label>
                            <select id="genero" name="genero" required>
                                <option value="homem">Masculino</option>
                                <option value="mulher">Feminino</option>
                                <option value="outro">Outro</option>
                                <option value="nao">Prefiro não dizer</option>
                            </select>
                        </div>
                    </fieldset>
                        <div class="input-form-campo btn">
                            <button>Enviar</button>
                        </div>
                    
                    </form>

            </div>

        </div>  

</body>
</html>
